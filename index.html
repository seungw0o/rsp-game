<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCP Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <div class="Money">
          <label for="num"> Money : </label>
          <span class="num">1000</span>
        </div>
        <div class="title">
          <h1>Rock Scissors Paper Game</h1>
        </div>
      </div>
    </header>
    <div class="select">
      <button class="dack" id="Rock">ROCK</button>
      <button class="dack" id="Scissors">SCISSORS</button>
      <button class="dack" id="Paper">PAPER</button>
    </div>
    <div class="mainResult">
      <div class="viewSelect">
        <div id="user" class="view"></div>
        <div id="computer" class="view"></div>
      </div>
      <h1 class="result"></h1>
      <p class="rate"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
